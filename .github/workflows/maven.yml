# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Copy artifacts to staging directory
      run: mkdir staging && rsync -ar --exclude 'original*' lettucewrap-standalone-bukkit/target/*.jar staging && rsync -ar --exclude 'original*' lettucewrap-standalone-bungee/target/*.jar staging && rsync -ar --exclude 'original*' lettucewrap-standalone-common/target/*.jar staging
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: lettucewrap
        path: ./staging/*.jar
